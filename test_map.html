<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <link rel="stylesheet" href="map.css" />
</head>>

<body>
    <div id="map"></div>
    <script src="indonesia-prov.geojson" type="text/javascript"></script>
    <script>
        function getColor(d) {
            return d > 0.5 ?    '#31a354':
                                '#f03b20'
        }

        function style(feature) {
            if (typeof feature.properties.growth === 'undefined') {
                feature.properties.growth = Math.random();
            }
            return {
                fillColor: getColor(feature.properties.growth),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        var geojson;

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 5,
                dashArray: '',
                fillOpacity: 0.7
            })

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        var map = L.map('map').setView([39.74739, -105], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 5,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.light'        
        }).addTo(map);
        
        map.panTo(new L.LatLng(-5, 120));

        geojson = L.geoJSON(indonesia, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        }

        info.update = function (props) {
            this._div.innerHTML = '<h4>Province Growth</h4>' + (props ?
                props.growth : 'Hover over a state');
        };

        info.addTo(map);
    </script>
</body>
